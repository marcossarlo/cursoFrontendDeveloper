<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Clase 10/22 | Mi cuenta</title>
    <!-- Esta vez te enseñaré a maquetar la pantalla que permitirá al usuario editar su cuenta. Como puedes ver, esta vista contiene otros datos relevantes como el email, la contraseña y el nombre de la persona. -->
    <style>
        :root {
            /* DEFINIENDO COLORES BASE */
            --white: #FFFFFF;
            --black: #000000;
            --very-light-pink: #c9c8c8;
            --text-input-file: #F7F7F7;
            --hospítal-green: #ACD9B2;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0px;
        }
        .login {
            width: 100%;
            height: 100vh;
            /* Display Grid para centrar elementos */
             display: grid;
             place-items: center;
        }
        .form-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            width: 350px;
        }
        .form-container .logo {
            width: 150px;
            margin-bottom: 50px;
            justify-self: center;
            display: none;
        }
        .form-container .title {
            font-size: var(--lg);
            margin-bottom: 36px;
            text-align: start;
        }
        .form-container .form {
            display: flex;
            flex-direction: column;
        }
        .form-container .form div {
            display: flex;
            flex-direction: column;
        }
        .form label {
            font-size: var(--sm);
            font-weight: bold;
            margin-bottom: 4px;
        }
        .value {
            color: var(--very-light-pink);
            font-size: var(--md);
            margin: 8px 0 32px 0;
        }
        .form .secondary-button {
            background-color: var(--white);
            color: var(--hospítal-green);
            border-radius: 8px;
            border: 1px solid var(--hospítal-green);
            width: 100%;
            cursor: pointer;
            font-size: var(--md);
            font-weight: bold;
            height: 50px;

        }
        .form .login-button {
            margin-top: 14px;
            margin-bottom: 30px;
        }
        /* MEDIA QUERIES */
        @media (max-width: 640px) { /* si Ancho Máximo < 640*/
            .form-container {
                height: 100%;                
            }
            .form-container .form {
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <!-- Main Login -->
    <main class="login">
        <!-- Div form-container -->
        <div class="form-container">
            <h1 class="title">My account</h1>
            <!-- Form -->
           <form action="" class="form">
            <div>
                <!-- Name --> 
                <label for="name" class="label">Name</label>
                <p class="value">Camila Yokoo</p>   
                <!-- Email --> 
                <label for="email" class="label">Email address</label>
                <p class="value">camilay@gmail.com</p>  
                <!-- Password --> 
                <label for="password" class="label">Password</label>
                <p class="value">********</p>
            </div>
            
            <input type="submit" value="Edit" class="secondary-button login-button">
           </form>
           <!-- END: Form -->
        </div>
        <!-- END: Div form-container -->
    </main> 
    <!-- END: Main Login -->  
</body>
</html>
